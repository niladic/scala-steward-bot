on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

name: Run Scala Steward

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Run Scala Steward
    steps:
      - name: Run Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: ${{ secrets.SCALA_STEWARD_GH_TOKEN }}
          author-email: git@nil.choron.cc
          author-name: niladic
          repos-file: 'scala-steward-repos.md'
